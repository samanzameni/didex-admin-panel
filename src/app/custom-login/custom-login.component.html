<div style="position: relative">
  <ngx-spinner
    size = "default"
    color = "#FCBB44"
    type = "ball-beat"
    [fullScreen] = "true"
  >
    <p style="color: white" > Loading... </p>
  </ngx-spinner>
</div>
<div class="container login-center">
  <div class="card" >
    <div class="card-body">
  <div class="row ">
    <div class="col-sm-8 col-md-7 col-lg-6" style="margin: auto">
  <form class="card-body" [formGroup]="loginForm" (ngSubmit)="userLogin()" novalidate>
    <div class="h3 mb-3 font-weight-normal" style="text-align: left;"><img src="assets/images/logo-color-symbol.svg" alt="logo" height="30" style="margin-right: 5px"/> <b style=" color: #1463a7">Sign In</b> To <b>Admin Didex</b></div>
    <div class="form-group">
    <label for="inputEmail" >Email address</label>
    <input id="inputEmail" class="form-control bottom-space" formControlName="email" type="email" name="email" placeholder="Email address" [(ngModel)]="login.email" required autofocus>
    <div *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)" class="alert alert-danger">
      <div *ngIf="loginForm.controls['email'].errors.required">
        Email is required.
      </div>
    </div>
    </div>
    <div class="form-group">
    <label for="inputPassword" >Password</label>
      <div class="input-group ">
      <input [attr.type]="inputType ? 'text' : 'password'" type="password" name="password"  formControlName="password" id="inputPassword" class="form-control bottom-space" placeholder="Password" [(ngModel)]="login.password" required >
        <div class="input-group-prepend bottom-space">
          <div class="input-group-text"> <i  [ngClass]="inputType ? 'fa fa-eye' : 'fa fa-eye-slash'"  aria-hidden="true" (click)="eyeClick()"></i></div>
        </div>
      </div>
    <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)" class="alert alert-danger">
      <div *ngIf="loginForm.controls['password'].errors.required">
        Password is required.
      </div>
    </div>
    </div>
    <div style="margin-bottom: 5px">
      <re-captcha  (resolved)="resolved($event)" siteKey="6Leik-cUAAAAAJG-1oLQ6nT6NQmL8k3D7QM-jOD2"></re-captcha>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!loginForm.valid">Sign In</button>
<!--    <div class="text-center top-space">-->
<!--						<span class="form-Control">-->
<!--              have an account?-->
<!--						</span>-->

<!--      <a class="form-Control" routerLink="/register">-->
<!--        Sign Up Page-->
<!--      </a>-->
<!--    </div>-->

  </form>
    </div>
  </div>
</div>
</div>
</div>
