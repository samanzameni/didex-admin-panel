<div style="position: relative">
  <ngx-spinner
    size = "default"
    color = "#FCBB44"
    type = "ball-beat"
    [fullScreen] = "true"
  >
    <p style="color: white" > Loading... </p>
  </ngx-spinner>
</div>
<div class="col-s-7 col-md-6 col-lg-5 col-xl-4 grid-margin" >
  <nav aria-label="breadcrumb" role="navigation">
    <ol class="breadcrumb breadcrumb-custom">
      <li class="breadcrumb-item"><a >Home</a></li>
      <li class="breadcrumb-item active" aria-current="page"><span>KYC</span></li>
    </ol>
  </nav>
</div>
<div>
  <div class="">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-sm-4">
            <div class="form-group ">
              <label for="Search">Search</label>
              <app-search id="Search" (id)="receiveId($event)"></app-search>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group">
              <label for="Order By">Order By</label>
              <select class="form-control border-primary" id="Order By" [(ngModel)]="querySearch.Desc">
                <option ngValue="true">Ascending</option>
                <option ngValue="false" >Descending</option>
              </select>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="form-group but-pos">
              <button type="button" class="btn btn-warning" (click)="getList()" style="width: 100%">
                <i class="fa fa-search" aria-hidden="true"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="table-responsive">
  <table class="table table-striped" >
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Detail</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let i of list.records | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
      <td>{{i.id}}</td>
      <td>{{i.firstName}}</td>
      <td>{{i.lastName}}</td>
      <td>
        <button type="button" class="btn btn-outline-info"  (click)="userDetail(i)">
          <i class="fa fa-chevron-right" aria-hidden="true"></i>
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</div>
      <ngb-pagination [collectionSize]="list.count" [pageSize]="10" [(page)]="page" [maxSize]="3" [rotate]="true" [boundaryLinks]="false" [directionLinks]="true" aria-label="Default pagination" class="pagination-rounded"></ngb-pagination>
    </div>
  </div>
</div>
