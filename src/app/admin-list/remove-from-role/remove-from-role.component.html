<div class="col-sm-10 col-md-8 col-lg-6 offset-sm-1  offset-md-2 offset-lg-3 align-self-center">
  <div class="card">
    <div class="card-body">
      <div class="form-row">
        <div class="col-sm">
          <label for="email">Email</label>
          <input type="email" class="form-control" [placeholder]="userList.email" id="email"  disabled>
        </div>
        <div class="col-sm">
          <label for="Network">Role</label>
          <select class="form-control" id="Network" [(ngModel)]="add.role"  >
            <option [ngValue]="undefined" disabled selected> select </option>
            <option *ngFor="let i of adminRoles.roles" [ngValue]="i">{{i}}</option>
          </select>
        </div>
      </div>
      <br>
      <div  class="form-row float-right">
      <div class="col-sm">
        <label for="submit"> </label>
        <button type="button" id="submit" class="btn btn-success " (click)="removeSubmit()" > Submit </button>
      </div>
      </div>
    </div>
  </div>
</div>
