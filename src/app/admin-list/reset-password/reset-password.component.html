<div class="container">
  <div class="card col-6 offset-3 align-self-center">
    <div class="card-body">
      <div class="form-row">
        <div class="col-5">
          <label for="email">Email</label>
          <input type="email" class="form-control" [placeholder]="userList.email" id="email"  disabled>
        </div>
        <div class="col-5">
          <label for="pass">New Password</label>
          <input type="password" class="form-control" placeholder="New Password" id="pass"  [(ngModel)]="add.newPassword">
        </div>
        <div class="col-2 btn-center">
          <label for="submit"> </label>
          <button type="button" id="submit" class="btn btn-danger " (click)="resetSubmit()" > Submit </button>
        </div>
      </div>
    </div>
  </div>
</div>
