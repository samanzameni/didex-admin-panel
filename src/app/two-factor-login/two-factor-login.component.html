<div style="position: relative">
  <ngx-spinner
    size = "default"
    color = "#FCBB44"
    type = "ball-beat"
    [fullScreen] = "true"
  >
    <p style="color: white" > Loading... </p>
  </ngx-spinner>
</div>
<div class="container login-center">
  <div class="card" >
    <div class="card-body">
      <div class="row ">
        <div class="col-sm-8 col-md-7 col-lg-6" style="margin: auto">
          <form class="card-body" [formGroup]="twoFaForm" (ngSubmit)="userCode()" novalidate>
            <div class="h3 mb-3 font-weight-normal" style="text-align: left;"><img src="assets/images/logo-color-symbol.svg" alt="logo" height="30" style="margin-right: 5px"/> Two Factor Login</div>
            <div class="form-group" >
              <label for="Code" >Code</label>
              <input id="Code" class="form-control bottom-space" formControlName="code" type="text" name="code" placeholder="Code" [(ngModel)]="twoFaLogin.code" required autofocus>
              <div *ngIf="twoFaForm.controls['code'].invalid && (twoFaForm.controls['code'].dirty || twoFaForm.controls['code'].touched)" class="alert alert-danger">
                <div *ngIf="twoFaForm.controls['code'].errors.required">
                  Code is required.
                </div>
              </div>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!twoFaForm.valid">Confirm</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
