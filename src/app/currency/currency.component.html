<div style="position: relative">
  <ngx-spinner
    size = "default"
    color = "#FCBB44"
    type = "ball-beat"
    [fullScreen] = "true"
  >
    <p style="color: white" > Loading... </p>
  </ngx-spinner>
</div>
<div class="" *ngIf="pageSubmitted">
  <div class="card">
    <div class="card-body">
<div class="row float-right">
  <div class="col-sm-12 ">
    <button type="button" class="btn btn-danger btn-right" data-toggle="modal" data-target="#Delete" *ngIf="superUserGuard.canActivate()" >
      <i class="fa fa-trash" aria-hidden="true"></i> Delete
    </button>
    <button type="button" class="btn btn-primary btn-right"  (click)="addSN()" *ngIf="superUserGuard.canActivate()">
      <i class="fa fa-plus" aria-hidden="true"></i> Add
    </button>
  </div>
</div>
      <div class="table-responsive">
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col"><div class="form-check"><input type="radio" class="" disabled></div></th>
    <th scope="col">Name</th>
    <th scope="col">ShortName</th>
    <th scope="col">Edit</th>
    <th scope="col">Detail</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let i of cry ">
    <td>
      <div class="form-check"><input type="radio" name="exampleRadios" class="" [value]="i.shortName" (change)="deleteSN(i.name , i.shortName , $event)" ></div>
    </td>
    <td>{{i.name}}</td>
    <td>{{i.shortName}}</td>
    <td>
      <button type="button" class="btn btn-warning"  (click)="updateSN(i.shortName)">
        <i class="fa fa-edit" aria-hidden="true"></i>
      </button>
    </td>
    <td>
      <button type="button" class="btn btn-inverse-secondary"  (click)="detailSN(i.shortName)">
        <i class="fa fa-chevron-right" aria-hidden="true"></i>
      </button>
    </td>
  </tr>
  </tbody>
</table>
      </div>

<!-- Modal -->
<div class="modal fade" id="Delete" tabindex="-1" role="dialog" aria-labelledby="DeleteLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="DeleteLabel"><img src="assets/images/Delete Icon.jpeg" alt="logo" height="25" width="25" style="margin-bottom: 10px"/> Delete</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete <b style="color: red">{{DN}}</b> ? <br> By deleting each coin , you can not have it again easily.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-dismiss="modal" (click)="deleteShortName()">Yes, I am sure</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">No, I am not</button>
      </div>
    </div>
  </div>
</div>
</div>
</div>
</div>
<div class="row" *ngIf="!pageSubmitted">
  <div class="col-2" style="text-align: center">
    <button type="button" class="btn btn-warning"  (click)="back()" >
      <i class="fa fa-chevron-left" aria-hidden="true"></i>
    </button>
  </div>
</div>
<br>

<app-add-currency *ngIf="addSubmitted" (messageEvent)="receiveMessage($event)"></app-add-currency>
<app-detail-currency [ESN]="ESN" *ngIf="detailSubmitted"></app-detail-currency>
<app-edit-currency [USN]="USN" *ngIf="editSubmitted" (messageEvent)="receiveMessage($event)"></app-edit-currency>
