<div class="container">
  <div class="card">
    <div class="card-body">
<div class="row btn-right">
  <div class="col">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#Add">
      <i class="fa fa-plus" aria-hidden="true"></i>
    </button>
  </div>
</div>
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">Edit</th>
    <th scope="col">Delete</th>
    <th scope="col">ShortName</th>
    <th scope="col">Name</th>
    <th scope="col">Detail</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let i of cry">
    <td>
      <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#Edit" (click)="updateSN(i.shortName)">
        <i class="fa fa-edit" aria-hidden="true"></i>
      </button>
    </td>
    <td>
      <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#Delete" (click)="deleteSN(i.shortName)" >
      <i class="fa fa-trash" aria-hidden="true"></i>
    </button>
    </td>
    <td>{{i.shortName}}</td>
    <td>{{i.name}}</td>
    <td>
      <button type="button" class="btn btn-info" data-toggle="modal" data-target="#Detail" (click)="showShortName(i.shortName)">
      <i class="fa fa-info" aria-hidden="true"></i>
    </button>
    </td>
  </tr>
  </tbody>
</table>


<!-- Modal -->
<div class="modal fade" id="Add" tabindex="-1" role="dialog" aria-labelledby="AddLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="AddLabel">Add Currency</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col">
            <div class="row"><div class="col">
              <div class="form-group">
                <label for="ShortName" >ShortName</label>
                <input type="text" class="form-control" id="ShortName" placeholder="ShortName"  [(ngModel)]="cryPost.shortName">
              </div>
            </div></div>
            <div class="row"><div class="col">
              <div class="form-group">
                <label for="Name">Name</label>
                <input type="text" class="form-control" id="Name" placeholder="Name" [(ngModel)]="cryPost.name">
              </div>
            </div></div>
            <div class="row"><div class="col">
              <div class="form-group">
                <label for="Network">Network</label>
                <select class="form-control" id="Network" [(ngModel)]="cryPost.network">
                  <option [ngValue]="undefined" disabled  selected> select </option>
                  <option *ngFor="let field of fields; let i = index" [ngValue]="i">{{field}}</option>
                </select>
              </div>
            </div></div>
            <div class="row"><div class="col">
              <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="Crypto" [(ngModel)]="cryPost.crypto">
                <label class="form-check-label" for="Crypto">
                  Crypto
                </label>
              </div>
              </div>
            </div></div>
            <div class="row"><div class="col">
              <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="Enabled" [(ngModel)]="cryPost.enabled">
                <label class="form-check-label" for="Enabled">
                  Enabled
                </label>
              </div>
              </div>
            </div></div>
          </div>
          <div class="col">
            <div class="row"><div class="col">
              <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="payinEnabled" [(ngModel)]="cryPost.payinEnabled">
                <label class="form-check-label" for="payinEnabled">
                  Pay in Enabled
                </label>
              </div>
              </div>
            </div></div>
            <div class="row"><div class="col">
              <div class="form-group">
                <label for="payInConfirmations">pay in Confirmations</label>
                <input type="number" class="form-control" id="payInConfirmations" placeholder="pay in Confirmations" [(ngModel)]="cryPost.payinConfirmations">
              </div>
            </div></div>
            <div class="row"><div class="col">
              <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="PayoutEnabled" [(ngModel)]="cryPost.payoutEnabled">
                <label class="form-check-label" for="PayoutEnabled">
                  Pay out Enabled
                </label>
              </div>
              </div>
            </div></div>
            <div class="row"><div class="col">
              <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="TransferEnabled" [(ngModel)]="cryPost.transferEnabled">
                <label class="form-check-label" for="TransferEnabled">
                  Transfer Enabled
                </label>
              </div>
              </div>
            </div></div>
            <div class="row"><div class="col">
              <div class="form-group">
                <label for="payOutFee">Pay Out Fee</label>
                <input type="number" class="form-control" id="payOutFee" placeholder="Pay Out Fee" [(ngModel)]="cryPost.payoutFee">
              </div>
            </div></div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-dismiss="modal" (click)="addCurrency()">Add</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

            </div></div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-dismiss="modal" (click)="updateSHortName()">Save changes</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>

      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="Delete" tabindex="-1" role="dialog" aria-labelledby="DeleteLabel" aria-hidden="true">

    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="DeleteLabel">Delete</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are You Sure?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-dismiss="modal" (click)="deleteShortName()">Yes</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
      </div>
    </div>
  </div>
</div>
