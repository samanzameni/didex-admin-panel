<div style="position: relative">
  <ngx-spinner
    size = "default"
    color = "#FCBB44"
    type = "ball-beat"
    [fullScreen] = "true"
  >
    <p style="color: white" > Loading... </p>
  </ngx-spinner>
</div>
<div class="col-s-7 col-md-6 col-lg-5 col-xl-4 grid-margin">
  <nav aria-label="breadcrumb" role="navigation">
    <ol class="breadcrumb breadcrumb-custom">
      <li class="breadcrumb-item"><a >Home</a></li>
      <li class="breadcrumb-item active" aria-current="page"><span>Currency</span></li>
    </ol>
  </nav>
</div>
<div class="" >
  <div class="card">
    <div class="card-body">
<div class="row float-right" *ngIf="superUserGuard.canActivate()"  >
  <div class="col-sm-12 ">
    <button type="button" class="btn btn-danger btn-right" data-toggle="modal" data-target="#Delete" data-backdrop="static" data-keyboard="false" [disabled]="!disableDelete">
      <i class="fa fa-trash" aria-hidden="true"></i> Delete
    </button>
    <button type="button" class="btn btn-primary btn-right" routerLink="/pages/currencyAdd" >
      <i class="fa fa-plus" aria-hidden="true"></i> Add
    </button>
  </div>
</div>
      <div class="table-responsive">
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col" *ngIf="superUserGuard.canActivate()">
      <div class="form-check"><input type="radio" name="currencyRadios" class="" (change)="deSelectDelete($event)"> UnSelect</div>
    </th>
    <th scope="col">Name</th>
    <th scope="col">ShortName</th>
    <th scope="col">Edit</th>
    <th scope="col">Detail</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let i of cry ">
    <td *ngIf="superUserGuard.canActivate()">
      <div class="form-check"><input type="radio" name="currencyRadios" class="" [value]="i.shortName" (change)="deleteSN(i.name , i.shortName , $event)" ></div>
    </td>
    <td>{{i.name}}</td>
    <td>{{i.shortName}}</td>
    <td>
      <button type="button" class="btn btn-outline-warning"  (click)="updateSN(i.shortName)">
        <i class="fa fa-edit" aria-hidden="true"></i>
      </button>
    </td>
    <td>
      <button type="button" class="btn btn-outline-secondary"  (click)="detailSN(i.shortName)">
        <i class="fa fa-chevron-right" aria-hidden="true"></i>
      </button>
    </td>
  </tr>
  </tbody>
</table>
      </div>

<!-- Modal -->
<div class="modal fade" id="Delete" tabindex="-1" role="dialog" aria-labelledby="DeleteLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="DeleteLabel"><img src="assets/images/Delete Icon.jpeg" alt="logo" height="25" width="25" style="margin-bottom: 10px"/> Delete</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete <b style="color: red">{{DN}}</b> ? <br> By deleting each coin , you can not have it again easily.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="deleteShortName()">Yes, I am sure</button>
        <button type="button" class="btn btn-success" data-dismiss="modal">No, I am not</button>
      </div>
    </div>
  </div>
</div>
</div>
</div>
</div>
